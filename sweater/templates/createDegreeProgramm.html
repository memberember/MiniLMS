{% extends 'base.html' %}

{% block title %}
    <title>Добавление направления подготовки</title>
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Добавление направления подготовки</h1>
        <form method="post">
            <form class="needs-validation" novalidate>

                {#Направление#}
                <div class="form-col">
                    <div class="col-md-5 mb-2">
                        <label for="validationCustom03">Название направления подготовки</label>
                        <input name="name" type="text" class="form-control" id="validationCustom03"
                               placeholder="Введите название направления подготовки"
                               required>
                        <div class="invalid-feedback">
                            Please provide a valid degree programm name.
                        </div>
                    </div>
                </div>

                {#Факультет#}
                <div class="col-md-5 mb-3">
                    <label for="validationCustom05">Факультет</label>
                    <select required class="custom-select" id="faculty_id" name="faculty_id">
                        {% for el in data %}
                            <option value='{{ el.id }}'>{{ el.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                {#Кнопка#}
                <div class="col-md-4 mb-3">
                    <button class="btn btn-success" type="submit">Добавить</button>
                </div>

            </form>

        </form>
    </div>

{% endblock %}
